<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>If you want your full address Fill this form!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="id">ID</label>
          <input id="id" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input id="fname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="mname">Middle Name</label>
          <input id="mname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input id="lname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hno">House No</label>
          <input id="hno" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sname">Street Name</label>
          <input id="sname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">city</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="code">PinCode</label>
          <input id="code" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Submit the form</button>
      </form>
    </div>

    <div id="address">
      <h1></h1>
      <p>
        ID: <span class="id"></span><br>Full Name: 
        <span class="fname"></span> 
        <span class="mname"></span><span class="lname"></span><br>
        House No<span class="hno"></span> <br> Street Name<span class="sname"></span><br>
        City <span class="city"></span><br>PinCode <span class="code"></span> 
      </p>
    </div>
  </div>
</body>
</html>
